<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./task4.css">

<body>
    <span id="hamMenu" style="font-size:30px;cursor:pointer;" onclick="openNav()">&#9776;</span>

        <a href="#">Home</a>

        <div class="overlay-content">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Services</a>
        </div>
      </div>
</body>
