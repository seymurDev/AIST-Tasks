<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./task5.css">
    <title>Image Carousel</title>
</head>
<body>
    <h1>Image Carousel</h1>
    <div style="display: flex; margin-top: 5%; align-items: center; justify-content: space-between;">
        <img style="cursor: pointer;" id="prev" src="./images/navBt.png" width="100px" alt="prev">
        <div id="img"><img src="./images/1.jpg"  height="400px" alt="img"></div>
        <img  id="next" src="./images/navBt.png" style="rotate: 180deg;cursor: pointer;" width="100px" alt="next">
    </div>
</body>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script defer src="./task5.js"></script>
</html>
