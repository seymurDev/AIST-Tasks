<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./task2.css">
    <title>Form validation</title>
</head>
<body>
    <h1>Form input validation</h1>
    <form>
        <div class="mb-3 input">
          <label for="mail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="mail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Ä°nvalid Mail Type!</div>
        </div>
        <div class="mb-3 input">
          <label for="pwd" class="form-label">Password</label>
          <input type="password" class="form-control" id="pwd" aria-describedby="passwordHelp">
          <div id="passwordHelp" class="form-text">Password must be more than 8 character</div>
        </div>
        <button id="btn" class="btn btn-primary">Submit</button>
      </form>
</body>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
