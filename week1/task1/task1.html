<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./task1.css">
    <title>Digital Clock</title>
</head>
<body>
    <div id="dateContent">
        12.02.2002
    </div>
    <div id="timeContent">
        <div id="hourCircle" class="circle">
            <div id="hourTxt" class="cover"><p id="hour">00</p></div>
        </div>
        <p style="font-size: 50px;margin-top: 15px;margin-inline:5px; font-weight: 900;">:</p>
        <div id="minuteCircle" class="circle">
            <div id="minuteTxt" class="cover"><p id="minute">00</p></div>
        </div>
        <p style="font-size: 50px;margin-top: 15px;margin-inline:5px; font-weight: 900;">:</p>
        <div id="secondCircle" class="circle">
            <div id="secondTxt" class="cover"><p id="second">00</p></div>
        </div>
    </div>
    <script src="./task1.js"></script>
</body>
</html>
